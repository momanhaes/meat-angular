<!--INICIO DO CONTEUDO-->
<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            message="O campo está ok"
            errorMessage="Campo obrigatório e com 5 caracteres, no mínimo"
            label="Endereço"
          >
            <input
              type="text"
              class="form-control"
              name="address"
              required
              minlength="5"
              ngModel
              placeholder="Endereço"
              autocomplete="off"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            message="O campo está ok"
            errorMessage="Campo obrigatório e somente números"
            label="Número"
          >
            <input
              type="text"
              class="form-control"
              pattern="^[0-9]*$"
              name="number"
              required
              ngModel
              placeholder="Número"
              autocomplete="off"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container message="O campo está ok">
            <input
              type="text"
              name="optionalAddress"
              class="form-control"
              ngModel
              placeholder="Complemento"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"
        ></mt-order-items>
      </div>

      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              name="paymentOption"
              required
              ngModel
            ></mt-radio>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></mt-delivery-costs>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success pull-right"
          (click)="checkOrder(form.value, form.valid)"
          [disabled]="!form.valid || !cartItems().length"
        >
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
