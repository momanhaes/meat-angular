<!--INICIO DO CONTEUDO-->
<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>

        <div class="col-xs-12 col-sm-3">
          <span
            *ngIf="orderForm.hasError('emailsNotMatch')"
            class="help-block pull-right has-error-block"
            ><i class="fa fa-remove"></i> Emails não conferem
          </span>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            message="O campo está ok"
            errorMessage="Campo obrigatório e com 2 caracteres, no mínimo"
            label="Nome"
          >
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Nome"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-12">
          <mt-input-container
            message="O email está ok"
            errorMessage="Email inválido"
            label="Email"
          >
            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-12">
          <mt-input-container
            message="O email está ok"
            errorMessage="Email inválido"
            label="Confirmação do email"
          >
            <input
              type="text"
              class="form-control"
              formControlName="emailConfirmation"
              placeholder="Confirmação do email"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            message="O campo está ok"
            errorMessage="Campo obrigatório e com 3 caracteres, no mínimo"
            label="Endereço"
          >
            <input
              type="text"
              class="form-control"
              formControlName="address"
              placeholder="Endereço"
              autocomplete="off"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            message="O campo está ok"
            errorMessage="Campo obrigatório e somente números"
            label="Número"
          >
            <input
              type="text"
              class="form-control"
              pattern="^[0-9]*$"
              formControlName="number"
              placeholder="Número"
              autocomplete="off"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container message="O campo está ok">
            <input
              type="text"
              formControlName="optionalAddress"
              class="form-control"
              placeholder="Complemento"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"
        ></mt-order-items>
      </div>

      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              formControlName="paymentOption"
            ></mt-radio>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></mt-delivery-costs>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success pull-right"
          (click)="checkOrder(orderForm.value, orderForm.valid)"
          [disabled]="!orderForm.valid || !cartItems().length"
        >
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
